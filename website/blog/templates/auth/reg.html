{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
    <form method="post" class="layui-form" style="width: 500px">
    {% csrf_token %}

       <div class="layui-form-item">
    <label class="layui-form-label">用户名：</label>
    <div class="layui-input-block">
      <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
             <div class="layui-form-item">
    <label class="layui-form-label">姓氏：</label>
    <div class="layui-input-block">
      <input type="text" name="first_name" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>

                 <div class="layui-form-item">
    <label class="layui-form-label">名字：</label>
    <div class="layui-input-block">
      <input type="text" name="last_name" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
                 <div class="layui-form-item">
    <label class="layui-form-label">邮箱：</label>
    <div class="layui-input-block">
      <input type="email" name="email" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
                <div class="layui-form-item">
    <label class="layui-form-label"> 手机号码：</label>
    <div class="layui-input-block">
      <input type="number" name="phone" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
                  <div class="layui-form-item">
    <label class="layui-form-label">  微信：</label>
    <div class="layui-input-block">
      <input type="text" name="wechat" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>



    <div class="layui-form-item">
    <label class="layui-form-label"> 密码：</label>
    <div class="layui-input-block">
      <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>


       <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>

    </form>
{% endblock %}
